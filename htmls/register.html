<!DOCTYPE html>

    <html lang="pt-br">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="../css/reset.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="../css/index.css">
            <link rel="stylesheet" href="../css/register.css">
            <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
            <link rel="shortcut icon" href="../imgs/favicon.ico" />
            <title>TurboFlix</title>
        </head>

        <body class="background">
            <!-- Top Menu-->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark navColor fixed-top">
                    <img class="logo" src="../imgs\Logo_tv_sem_ResiliaFlix.png">
                    <a class="navbar-brand" href="../index.html"><span class="turbo">Turbo</span><span class="flix">Flix</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="register.html">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contatos.html">Contact</a>
                        </li>
                      </ul>
                        <div class="containerForm">
                            <form class="form-inline" id="searchField">
                            <input class="form-control mr-sm-2 backgroundSearch" type="search" placeholder="Search" aria-label="Search" id="nameMovie">
                            <button class="btn my-2 my-sm-0 buttonSearch" type="button" id="btnSearch"><i class="fa fa-search"></i></button>
                    </form>
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <a class="nav-link" href="signIn.html" class="text-right">Sign in</a>
                            </ul>
                        </div>
                    </div>
                </nav>

            </header>

            <main class="mainForm">
                <section id="userRegister">
                    <div class="form-style-10 border">
                        <form id="registerUser" validate>
                            <div class="container bg">
                                <div id="demo" class="carousel slide" data-ride="carousel" data-interval="0">
                                    <div class="carousel-inner">

                                                             <!--Items carrousel-->
            
                                        <!--Personal Information-->
                                        <div class="carousel-item active">
                                            <div class="section" id="item1"><span>1</span>Personal Information</div>
                                            <div class="inner-wrap">
                                                <div class="form-group">
                                                    <label for="inputName">Your Full Name</label>
                                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="inputId">ID</label>
                                                    <input type="text" class="form-control" id="inputId" placeholder="ID">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="inputEmail">Email address</label>
                                                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                                        placeholder="Enter email">
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                                        else.</small>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="inputConfirmEmail">E-mail Confirm</label>
                                                    <input type="email" class="form-control" id="inputConfirmEmail" aria-describedby="emailHelp" placeholder="Email Confirm">
                                                </div>
                                            </div>
                                        </div>
                                        <!--Adress Information-->
                                        <div class="carousel-item">
                                            <div class="section" id="item2"><span>2</span>Adress Information</div>
                                            <div class="inner-wrap">
                                                <div class="form-group">
                                                    <label for="inputZipCode">Zip Code</label>
                                                    <input type="number" class="form-control" id="inputZipCode" placeholder="Zip Code">
                                                </div>
                                                <div id="userAdress">
                                                    <div class="form-group">
                                                        <label for="inputAdress">Adress</label>
                                                        <input type="text" class="form-control" id="inputAdress" placeholder="Adress">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputComplement">Complement</label>
                                                        <input type="text" class="form-control" id="inputComplement" placeholder="Complement">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputDistrict">District</label>
                                                        <input type="text" class="form-control" id="inputDistrict" placeholder="District">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputLocality">Locality</label>
                                                        <input type="text" class="form-control" id="inputLocality" placeholder="Locality">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputState">State</label>
                                                        <input type="text" class="form-control" id="inputState" placeholder="State">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Adress Security Word-->
                                        <div class="carousel-item">
                                            <div class="section" id="item3"><span>3</span>Security Word</div>
                                            <div class="inner-wrap">
                                                <div class="form-group">
                                                    <label for="inputPassword">Password</label>
                                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="retypePassword">Retype Password
                                                        <input type="password" class="form-control" id="retypePassword" placeholder="Password">
                                                    </label>
                                                </div>
                                                <div class="flexJustifyCenter"><input type="submit" value="Submit Register"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Section controls-->         
                            <ul id="sec-controls">
                                <li data-target="#demo" data-slide-to="0" class="active">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="8" cy="8" r="8"/>
                                    </svg>
                                </li>
                                <li data-target="#demo" data-slide-to="1">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="8" cy="8" r="8"/>
                                    </svg>
                                </li>
                                <li data-target="#demo" data-slide-to="2">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="8" cy="8" r="8"/>
                                    </svg>
                                </li>
                            </ul>
                        </form>
                    </div>
                    
                    <!--Botões de controle de slide-->
                    <a class="carousel-control-prev" style="color:whitesmoke" data-slide="prev" href="#demo">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
                          </svg>
                    </a>
                    <a class="carousel-control-next" style="color:whitesmoke" data-slide="next" href="#demo">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
                        </svg>
                    </a>

                </section>
            </main>

            <footer class="text-center footerColor" id="footer">

                <p class="h-50 d-inline-block">© TURBOFLIX 2020 | This website is copyright free</p>
          
            </footer>
            
        </body>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
        <script src="../srcs/Models/AdressModel.js"></script>
        <script src="../srcs/Views/AdressView.js"></script>
        <script src="../srcs/Controllers/AdressController.js"></script>
        <script src="../srcs/Helpers/helper.js"></script>
        <script src="../srcs/Helpers/searchPageHelper.js"></script>

    </html>
