<body class="background">

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark navColor fixed-top">
      <img class="logo" src="../imgs/Logo_tv_sem_ResiliaFlix.png">
      <a class="navbar-brand turbo" href="#">Turbo</a>
      <a class="navbar-brand flix" href="#">Flix</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse buttonsMenu" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

        <div class="containerForm">
          <form class="form-inline" id="searchField">
            <input class="form-control mr-sm-2 backgroundSearch" type="search" placeholder="Search" aria-label="Search"
              id="nameMovie">
            <button class="btn my-2 my-sm-0 buttonSearch" type="button" id="btnSearch"><i
                class="fa fa-search"></i></button>
          </form>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <a class="nav-link" href="#" class="text-right">Sign in</a>
          </ul>
        </div>
      </div>
    </nav>

  </header>


  <section id="lastUp">
    <h3>Last Updates</h3>
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block responsiveImg" src="../imgs\wonder_woman_poster.jpg" alt="Primeiro Slide"
            id="carouselImgWoman">
        </div>
        <div class="carousel-item">
          <img class="d-block responsiveImg" src="../imgs\joker-poster.jpg" alt="Segundo Slide" id="carouselImgJoker">
        </div>
        <div class="carousel-item">
          <img class="d-block responsiveImg" src="../imgs\bohemian_rhapsody_poster.jpg" alt="Terceiro Slide"
            id="carouselImgBohemian">
        </div>
        <div class="carousel-item">
          <img class="d-block responsiveImg" src="../imgs\the-greatest-poster.jpg" alt="Quarto Slide"
            id="carouselImgGreatest">
        </div>
        <div class="carousel-item">
          <img class="d-block responsiveImg" src="../imgs\fordvferrari_poster.jpg" alt="Quinto Slide"
            id="carouselImgFord">
        </div>
        <div class="carousel-item">
          <img class="d-block responsiveImg" src="../imgs\us_poster.jpg" alt="Sexto Slide" id="carouselImgUs">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </section>

  <section>
    <div id="formSearch">
      <p><b>Type your favorite movie:</b></p>
      <div class="responsiveFlexContainer">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="movieName">
        <button class="btn" type="button" id="btnSearch"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <div id="infoMovie">


    </div>

    <div id="trailer">

    </div>

  </section>

  <section id="reqMovies">
    <h3>Request movies</h3>
    <p>Have a movie you'd like to see here? Let us know about it below.</p>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Suggestion 1</label>
        <input type="text" class="form-control" placeholder="Title suggestion 1" id="inputSuggestion">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Suggestion 2</label>
        <input type="text" class="form-control" placeholder="Title suggestion 2" id="inputSuggestion">
        <button type="button" class="btn btn-primary">Submit Suggestion</button>
      </div>
    </form>
  </section>


  <footer class="text-center footer">

    <p class="h-50 d-inline-block">© TURBOFLIX 2020 | This website is copyright free</p>

  </footer>
