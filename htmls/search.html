<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Search</title>
</head>
<body>
    <section id="sectionSearch">
        <p><b>Qual filme você deseja assistir?</b></p>
        <div id="formSearch">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="nameMovie">
            <button class="btn btn-outline-danger" type="button" id="btnSearch">Search</button>
        </div>
    </section>

    <section id="lastUp">
        <h3>Last Updates</h3>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="../imgs\wonder_woman_poster.jpg" alt="Primeiro Slide" id="carouselImgWoman">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../imgs\joker-poster.jpg" alt="Segundo Slide" id="carouselImgJoker">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../imgs\bohemian_rhapsody_poster.jpg" alt="Terceiro Slide" id="carouselImgBohemian">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../imgs\the-greatest-poster.jpg" alt="Quarto Slide" id="carouselImgGreatest">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../imgs\fordvferrari_poster.jpg" alt="Quinto Slide" id="carouselImgFord">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../imgs\us_poster.jpg" alt="Sexto Slide" id="carouselImgUs">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
    </section>

    <section id="reqMovies">
        <h3>Request movies</h3>
        <p>Have a movie you'd like to see here? Let us know about it below.</p>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Suggestion 1</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title suggestion 1">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Suggestion 2</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Title suggestion 2">
              <button type="button" class="btn btn-primary">Submit Suggestion</button>
            </div>
          </form>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
