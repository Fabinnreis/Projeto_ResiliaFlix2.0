<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>
<body>
    <form id="teste">
        <input type="text" id="primeiro" placeholder="nome">
        <input type="text" id="segundo" class="hide" placeholder="rg">
        <input type="text" id="terceiro" class="hide" placeholder="email">
        <input type="text" id="quarto" class="hide" placeholder="confima email">
        <input type="text" id="quinto" class="hide" placeholder="senha">
        <input type="text" id="sexto" class="hide" placeholder="confirma senha">
        <div><button id="botaoAvanco">Avançar</button></div>
        <div><button id="botaoVolta" class="hide">Voltar</button></div>
    </form>
    <form>
        <div class="flex column">
            <h1>Getting Started</h1>
            <h2>create an accont</h2>
            <!--Informações pessoais-->
            <div id="infos">
                <!--Campo Nome-->
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                </div>
                <!--Campo sobrenome-->
                <div class="form-group">
                    <label for="inputNome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
                </div>
                <!--Campo de RG-->
                <div class="form-group">
                    <label for="inputRg">RG</label>
                    <input type="text" class="form-control" id="inputRg" placeholder="RG">
                </div>
                <!--Campo de email-->
                <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <!--Campo  confirmaçãode email-->
                <div class="form-group">
                    <label for="inputConfirmaEmail">Confirm address</label>
                    <input type="email" class="form-control" id="inputConfirmaEmail" aria-describedby="emailHelp" placeholder="Confirm email">
                    </div>
                
            </div>
                                    <!--Informações de segurança-->
            <div id="infoSenha">
                <!--Campo de senha-->
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <!--Campo confirmação de senha-->
                <div class="form-group">
                    <label for="retypePassword">Retype Password</label>
                    <input type="password" class="form-control" id="retypePassword" placeholder="Password">
                </div>
            </div>
                                    <!--Informações de endereço-->
            <div id="infoEndereco">
                <!--Campo de endereço-->
                <div class="form-group">
                    <label for="inputCep">Cep</label>
                    <input type="number" class="form-control" id="inputCep" placeholder="Cep">
                </div><br><br>
                <div id="userAdress">
                    <div class="form-group">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" class="form-control" id="inputLogradouro" placeholder="Logradouro">
                    </div>
                    <div class="form-group">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                    </div>
                    <div class="form-group">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                    </div>
                    <div class="form-group">
                        <label for="inputLocalidade">Localidade</label>
                        <input type="text" class="form-control" id="inputLocalidade" placeholder="Localidade">
                    </div>
                    <div class="form-group">
                        <label for="inputUf">Uf</label>
                        <input type="text" class="form-control" id="inputUf" placeholder="Uf">
                    </div>
                </div>
            </div>

            <!--Botão de envio-->
            <div id ="btnCadastroForm"><button type="submit" class="btn btn-primary">Submit</button></div>
            
        
        </div>
    </form>
    
    <script>
        var teste = document.getElementById('teste');
        var primeiro = document.getElementById('primeiro');
        var segundo = document.getElementById('segundo');
        var botaoAvanco = document.getElementById('botaoAvanco');
        if(primeiro.style.display!="none"){botaoAvanco.addEventListener('click', (event)=>{event.preventDefault();cenarios.cenario1();});}
        else if(segundo.style.display!="none"){botaoAvanco.addEventListener('click', (event)=>{event.preventDefault();cenarios.cenario2();});}
        var botaoVolta = document.getElementById('botaoVolta');

        var cenarios = {
            cenario1(){
                primeiro.setAttribute('class', 'hide') //classList
                segundo.removeAttribute('class', 'hide')
                botaoVolta.removeAttribute('class', 'hide');
            },
            cenario2(){
                segundo.setAttribute('class', 'hide') //classList
                terceiro.removeAttribute('class', 'hide')
                //botaoVolta.removeAttribute('class', 'hide');
            }
            
        }
        
        
    </script>
</body>
</html>
