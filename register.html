<!DOCTYPE html>

    <html lang="pt-br">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/index.css">
            <link rel="shortcut icon" href="imgs/favIcon.png">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <title>ResiliaFlix Turbo</title>
        </head>


        <body class="">

            <header>

                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">ResiliaFlix Turbo</a>
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>

            </header>


            <main>
                <section id="userRegister">
                    <form id="cadastroUsu" validate>
                        <div class="container bg">
                            <div id="demo" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <!--Informações pessoais-->
                                        <h2 style=color:#5BC0BE>Informações pessoais</h2>
                                        <div id="infos">
                                            <!--Campo Nome-->
                                            <div class="form-group">
                                                <label for="inputNome">Nome</label>
                                                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                                            </div>
                                            <!--Campo sobrenome-->
                                            <div class="form-group">
                                                <label for="inputNome">Sobrenome</label>
                                                <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
                                            </div>
                                            <!--Campo de RG-->
                                            <div class="form-group">
                                                <label for="inputRg">RG</label>
                                                <input type="text" class="form-control" id="inputRg" placeholder="RG">
                                            </div>
                                            <!--Campo de email-->
                                            <div class="form-group">
                                                <label for="inputEmail">Email address</label>
                                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                                    placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                                    else.</small>
                                            </div>
                                            <!--Campo  confirmaçãode email-->
                                            <div class="form-group">
                                                <label for="inputConfirmaEmail">Confirm address</label>
                                                <input type="email" class="form-control" id="inputConfirmaEmail"
                                                    aria-describedby="emailHelp" placeholder="Confirm email">
                                            </div>
                    
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <!--Informações de endereço-->
                                        <h2 style=color:#5BC0BE>Informações de endereço</h2>
                                        <div id="infoEndereco">
                                            <!--Campo de endereço-->
                                            <div class="form-group">
                                                <label for="inputCep">Cep</label>
                                                <input type="number" class="form-control" id="inputCep" placeholder="Cep">
                                            </div><br><br>
                                            <div id="userAdress">
                                                <div class="form-group">
                                                    <label for="inputLogradouro">Logradouro</label>
                                                    <input type="text" class="form-control" id="inputLogradouro" placeholder="Logradouro">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputComplemento">Complemento</label>
                                                    <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputBairro">Bairro</label>
                                                    <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputLocalidade">Localidade</label>
                                                    <input type="text" class="form-control" id="inputLocalidade" placeholder="Localidade">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputUf">Uf</label>
                                                    <input type="text" class="form-control" id="inputUf" placeholder="Uf">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <!--Informações de segurança-->
                                        <h2 style=color:#5BC0BE>Informações de segurança</h2>
                                        <div id="infoSenha">
                                            <!--Campo de senha-->
                                            <div class="form-group">
                                                <label for="inputPassword">Password</label>
                                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                            </div>
                                            <!--Campo confirmação de senha-->
                                            <div class="form-group">
                                                <label for="retypePassword">Retype Password</label>
                                                <input type="password" class="form-control" id="retypePassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <input id="send-form"type="submit" value="Submit Register">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <ul id="sec-controls">
                        <li data-target="#demo" data-slide-to="0" class="active">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8"/>
                              </svg>
                        </li>
                        <li data-target="#demo" data-slide-to="1">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8"/>
                              </svg>
                        </li>
                        <li data-target="#demo" data-slide-to="2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8"/>
                              </svg>
                        </li>
                    </ul>
                    <a class="carousel-control-prev" style="color:#0B132B" data-slide="prev" href="#demo">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
                          </svg>
                    </a>
                    <a class="carousel-control-next" style="color:#0B132B" data-slide="next" href="#demo">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
                        </svg>
                    </a>
                </section>
            </main>

            <footer class="fixed-bottom bg-light text-center">

                <p class="h-50 d-inline-block">© 2020 Infohub by Ivan, Gabi, Jéssica, Fábio e Samantha | This website is copyright free</p>

            </footer>
            
        </body>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
        <script src="srcs/models/EnderecoModel.js"></script>
        <script src="srcs/models/UsuarioModel.js"></script>
        <script src="srcs/views/EnderecoView.js"></script>
        <script src="srcs/views/UsuarioView.js"></script>
        <!--<script src="srcs/views/RegisterView.js"></script>-->
        <script src="srcs/Controllers/UsuarioController.js"></script>
        <script src="srcs/Controllers/EnderecoController.js"></script>
        <script src="srcs/helper/helper.js"></script>
    </html>
